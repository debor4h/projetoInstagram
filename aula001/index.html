<!-- tipo de documento -->
<!DOCTYPE html>
<!-- linguagem do site -->
<html lang="pt-br">
    <!-- tag de configuração do site -->
    <head>
        <!--para aceitar caracteres -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/icone.png" type="image/x-icon">
        <!-- titulo -->
        <title>Instagram</title>
        <!-- stylesheet folha de estilo -->
        <!-- href é aonde esta -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- conteudo, corpo do site -->
    <body>
        <!--ajuda na organizacao  -->
        <section id="imagens">
            <img src="imagens/celular.png" alt="celular" id="celular">
            <!-- id, identificacao unica é tipo um rg -->
            <img src="imagens/insta1.png" alt="" class="imagem-celular" >
            <img src="imagens/insta2.png" alt="" class="imagem-celular" id="troca-imagem" >

        </section>

        <article>
            <!-- campo aonde digita informacoes -->
            <div id="formulario">
                <img src="imagens/insta-logo.png" alt="instagram logo" id="logo">
                <input type="text" name="email" id="email" placeholder="Telefone, nome de usuário ou e-mail" required >
                <input type="password" id="senha" nome="senha" placeholder="senha" autocomplete="off">
                <button>Entrar</button>
          
                <a href="#" target="_self" hreflang="pt-br" rel="next" class="insta-login">Entrar com o Facebook</a>
                <a href="https://pt-br.facebook.com/reg/" target="_black" rel="external" hreflang="pt-br" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>
       

        <aside id="cadastre-se">
            <p>Não tem uma conta? <a href="#">Cadastrar-se</a></p>
        </aside>

            <p class="app">Obtenha o aplicativo</p>

        <aside id="baixar">
            <img src="imagens/ios.png" alt="App store" usemap="#apple">
            <map name="#apple">
                <area shape="default" href="https://apps.apple.com/br/app/instagram/id389801252" rel="external" target="_blank" alt="apple">
            </map>
            <map name="#play">
                <img src="imagens/google.png" alt="Google play" usemap="#play">
                <area shape="default"  href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" rel="external" target="_blank" alt="play store">
            </map>
        </aside>

        </article>
        <!-- javascript da dinamismo a pagina -->
    <script src="script.js"></script>
    </body>
</html>
